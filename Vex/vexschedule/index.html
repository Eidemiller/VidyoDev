<!DOCTYPE html>
<html>
<head>
    Form Vex schedule string
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="settings.js"></script>
    <script src="main.js"></script>
</head>

<body onload="bodyLoaded()">
    <h1>Enter Vex strings!</h1>
    
    <p id="completeLink"></p>
    <form onsubmit="formScheduleString()">
        Schedule token:<br>
        <input type="text" name="scheduleToken" class="vextextbox" id= "scheduleToken">

        <br><br><br>
        tenantId:<br>
        <input type="text" name="tenantId"  class="vextextbox" id= "tenantId">

        <br><br><br>
        serverURL:<br>
        <input type="text" name="serverURL"  class="vextextbox" id= "serverURL">

        <br><br><br>
        apiKey:<br>
        <input type="text" name="apiKey"  class="vextextbox" id= "apiKey"">

        <br><br><br>
        application:<br>
        <input type="text" name="appLocation"  class="vextextbox" id= "appLocation">

        <br><br><br>
        <input type="submit" id = "hiddensubmit" value="Form Schedule String">
      </form> 
      <br><br><br>
      <button class="vextextbox"  onclick="formScheduleString()">Form Schedule String</button>
</body>

</html>
